language: node_js
node_js:
- node
script:
  - npm run build
  - npm run website
deploy:
  - provider: npm
    skip_cleanup: true
    email: nicolas.vanhoren@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: nicolas-van/steelseries
      branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: false
    local_dir: docs
    on:
      branch: develop